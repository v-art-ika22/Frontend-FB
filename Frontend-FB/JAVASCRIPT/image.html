<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    body {
            font-family: Arial;
            background: #f2f2f2;
            display: flex;
            justify-content: center;
            margin-top: 50px;
        }

        .carousel {
            width: 300px;
            background: white;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 0 10px gray;
            text-align: center;
        }

        img {
            width: 100%;
            height: 200px;
            border-radius: 10px;
        }

        button {
            margin: 10px 5px;
            padding: 8px 15px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="carousel">
        <img id="slider" src="https://picsum.photos/300/200?random=1">
        <br>
        <button onclick="prev()">previous</button>
        <button onclick="next()">Next</button>
    </div>
    <script>
        let images = ["https://picsum.photos/300/200?random=1",
        "https://picsum.photos/300/200?random=2",
        "https://picsum.photos/300/200?random=3",
        "https://picsum.photos/300/200?random=4",
        "https://picsum.photos/300/200?random=5"];
        let index = 0;
        function next() {
            index++;
            if (index >= images.length) {
                index = 0;
            }
            document.getElementById("slider").src = images[index];
        }
        function prev() {
            index--;

            if (index < 0) {
                index = images.length - 1;
            }

            document.getElementById("slider").src = images[index];
        }
        setInterval(next, 3000);


    </script>
</body>

</html>
