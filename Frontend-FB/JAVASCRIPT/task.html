<!DOCTYPE html>
<html>
    <head>
        <title>table</title>
        <style>

        </style>
    </head>
    <body>
        <h1>users data</h1>
        <div class="user"></div>
    </body>
    <script>
        async function loadUsers(){
            try{
            const res = await fetch("https://jsonplaceholder.typicode.com/users");
            const data = await res.json();
            const tb = document.createElement("table");
            tb.innerHTML=`
            <thead>
                <tr>
                <th>S.no</th>
                <th>Name</th>
                <th>Email</th>
                <th>address</th>
                </tr>
                </thead>   `;
          data.forEach((user,index)=>{
            const row = document.createElement("tr");
            row.innerHTML=
            `<td>${index+1}</td>
            <td>${user.name}</td>
            <td>${user.email}</td>
            <td>${user.address.city}</td>`
             tb.appendChild(row);
          });
         
          document.querySelector(".user").appendChild(tb);

        }
        catch(err){
            alert("error while fetching");
        }
    }
    loadUsers();
    </script>
</html>
